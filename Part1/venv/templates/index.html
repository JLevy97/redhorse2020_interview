{% extends "base.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}
<form action="preview" method="post">

    <p>Name:</p>
	<p><input type="text" name="nm" /></p>
    <p>NicName:</p>
	<p><input type="text" name="nnm" /></p>

    <p>DateName:</p>
    <input type="date" id="start" name="date"
           min="2020-01-01" max="2999-12-31">

    <p>Certificate:</p>
	<p><input type="text" name="cert" /></p>
    <p>Certificate Description:</p>
	<p><input type="text" name="certDes" /></p>

    <input type="radio" id="L1" name="layout" value="Layout1">
    <label for="male">Layout1</label><br>
    <input type="radio" id="L2" name="layout" value="Layout2">
    <label for="female">Layout2</label><br>

    <p><input type="submit" value="Preview"/></p>
</form>
{% endblock %}
